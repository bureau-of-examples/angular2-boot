<div class="ab-vertical-content">

    <div class="clearfix">
        <h4 class="pull-left">Fieldset Definition</h4> <a [routerLink]="['FieldsetEditor', {id: ''}]" class="button pull-right">Create</a>
    </div>

    <p *ngIf="!loaded">Loading...</p>
    <ul class="ab-list">
        <li *ngFor="#item of fieldsets">
            <a [routerLink]="['FieldsetEditor', {id: item.id}]">{{item.name}}</a></li>
    </ul>


</div>
