<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular2 Boot</title>
    <link rel="stylesheet" href="assets/style/bundle.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,500,700' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="row">
    <div class="medium-12 columns">
        <ab-main>
            <div style="text-align:center;padding: 5em 0;">
                <div style="display: inline-block;">
                    <span>Loading...</span> <br> <br>
                    <i class="fa fa-spinner fa-4x ab-spinning" title="Loading..."></i>
                </div>
            </div>
        </ab-main>
    </div>
</div>

<div class="reveal ab-dialog" id="global-overlay" data-reveal data-close-on-click="false" data-close-on-esc="false">
    <div class="text-center" style="padding: 2em 0">
        <i class="fa fa-spinner fa-4x ab-spinning" title="Loading..."></i>
    </div>
</div>

<footer>
    <div>Test Area</div>
    <div>
        <button id="btnShowZone" class="button" >Show Zone 1</button>
        <button class="button"  onclick="console.log(Zone.current)">Show Zone 2</button>
    </div>
</footer>
<!-- inject:js -->
<script src="libs/es6-shim/es6-shim.min.js"></script>
<script src="libs/libs.bundle.min.js"></script>
<!-- endinject -->

<script>
    Zone.current.fork({name: 'test1'}).run(function(){
        $('#btnShowZone').click(function() {
            console.log(Zone.current);
        });
    });
</script>
</body>
</html>
