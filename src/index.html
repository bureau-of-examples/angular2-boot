<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular2 Boot</title>
    <link rel="stylesheet" href="assets/style/bundle.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,500,700' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="row">
    <div class="medium-12 columns">
        <ab-main>
            <div style="text-align:center;padding: 5em 0;">
                <div style="display: inline-block;">
                    <span>Loading...</span> <br> <br>
                    <i class="fa fa-spinner fa-4x ab-spinning" title="Loading..."></i>
                </div>
            </div>
        </ab-main>
    </div>
</div>

<div class="reveal ab-dialog" id="global-overlay" data-reveal data-close-on-click="false" data-close-on-esc="false">
    <div class="text-center" style="padding: 2em 0">
        <i class="fa fa-spinner fa-4x ab-spinning" title="Loading..."></i>
    </div>
</div>

<!-- inject:js -->
<script src="libs/es6-shim/es6-shim.min.js"></script>
<script src="libs/systemjs/dist/system-polyfills.js"></script>
<script src="libs/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
<script src="libs/angular2/bundles/angular2-polyfills.js"></script>
<script src="libs/systemjs/dist/system.src.js"></script>
<script src="libs/rxjs/bundles/Rx.js"></script>
<script src="libs/angular2/bundles/angular2.dev.js"></script>
<script src="libs/angular2/bundles/router.dev.js"></script>
<script src="libs/angular2/bundles/http.dev.js"></script>
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/foundation-sites/dist/foundation.js"></script>
<script src="libs/jsog/lib/JSOG.js"></script>
<script src="libs/toastr/toastr.js"></script>
<!-- endinject -->

<!-- Configure SystemJS -->
<script>
    System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.import('./app/MainComponent').then(null, console.error.bind(console));

    jQuery(document).foundation();
</script>

</body>
</html>
